<div class="row container-fluid" *ngIf="selected">
    <app-pais-detail [selectedPais]="selectedPais"></app-pais-detail>
  </div>

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Año de Formación</th>
            <th scope="col">Capital</th>
        </tr>
    </thead>
    <tbody *ngFor="let pais of paises">
        <tr class="table-primary text-dark" (click)="onSelected(pais)">{{ pais.id }}</tr>
        <tr class="table-primary text-dark" (click)="onSelected(pais)">{{ pais.name }}</tr>
        <tr class="table-primary text-dark" (click)="onSelected(pais)">{{ pais.formation_year }}</tr>
        <tr class="table-primary text-dark" (click)="onSelected(pais)">{{ pais.capital }}</tr>
    </tbody>
</table>
